<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        /*Xóa margin và padding trong list*/
        ul {
            margin: 0;
            padding: 0;
        }

        /* định dạng danh sách */
        ul li {
            cursor: pointer;
            /*bàn tay*/
            position: relative;
            padding: 12px 8px 12px 40px;
            background: #eee;
            font-size: 18px;
            transition: 0.2s;

            /*Làm cho danh sách ko thể lựa chọn*/
            -webkit-user-select: none;
            /*chrome*/
            -moz-user-select: none;
            /*firefox*/
            -ms-user-select: none;
            user-select: none;
        }

        /* làm cho tất cả các hàng lẻ có màu khác (giống ngựa vằn) */
        ul li:nth-child(odd) {
            background: #f9f9f9;
        }

        /*Làm cho màu nền tối hơn khi di vào*/
        ul li:hover {
            background: #ddd;
        }

        /* khi click vào, thêm màu nền và gạch đoạn đó*/
        ul li.checked {
            background: #888;
            color: #fff;
            text-decoration: line-through;
        }

        /* thêm ô đánh dấu khi đã click vào */
        ul li.checked::before {
            content: '';
            position: absolute;
            border-color: #fff;
            border-style: solid;
            border-width: 0px 2px 2px 0px;
            top: 11px;
            left: 16px;
            transform: rotate(45deg);
            height: 15px;
            width: 7px;
        }

        /* định dạng nút đóng */
        .close {
            position: absolute;
            right: 0;
            top: 0;
            padding: 12px 16px 12px 16px;
        }

        /* định dạng header */
        .header {

            background-color: #f44336;
            padding: 30px 40px;
            color: white;
            text-align: center;
        }

        /* xóa các định dạng sau header */
        .header::after {
            content: '';
            display: table;
            clear: both;
        }

        /* định danh thẻ nhập */

        input {

            margin: 0;
            border: none;
            border-radius: 0;
            width: 75%;
            padding: 10px;
            float: left;
            font-size: 16px;

        }

        /*
        định dạng nút thêm mới
        */

        .addBtn {

            padding: 10px;
            width: 25%;
            background: #d9d9d9;
            color: #555;
            float: left;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 0;

        }

        .addBtn:hover {
            background-color: #bbb;
        }
    </style>

</head>

<body>

    <div id="myDIV" class="header">

        <h2>
            Danh sách việc cần làm
        </h2>

        <input type="text" id="myInput" placeholder="Tiêu đề...">
        <span class="addBtn">Thêm mới</span>

    </div>

    <ul id="myUL">
        <li>Tập Gym</li>
        <li class="checked">Trả hóa đơn</li>
        <li>Gặp Phương</li>
        <li>Mua trứng</li>
        <li>Đọc sách</li>
        <li>
            Quản lý văn phòng
        </li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {


            // nut close
            const item_html = '<li></li>';
            const close_html = '<span class="close">\u00D7</span>';

            // them close vao tung li
            $('ul[id="myUL"] > li').each(function (idx, item) {
                $(item).append(close_html);
            });

            // viet nut close
            $(document).on('click', 'li span.close', function () {

                $(this).closest('li').hide();

            });

            // viet click vao todo thi checked
            $(document).on('click', 'li', function () {

                $(this).toggleClass('checked');

            });

            // viet nut them moi
            $('span.addBtn').on('click', function () {

                var new_todo = $('#myInput').val();
                if (new_todo == '') {
                    alert('Bạn cần nhập tiêu đề việc cần làm');
                    return;
                }

                var $todo = $(item_html);
                $todo.html(new_todo);
                $todo.append(close_html);
                $('#myUL').append($todo);
                $('#myInput').val('');
                
            });

            // enter tren input
            $(document).on('keypress', '#myInput', function (args) {
                if (args.keyCode == 13) {
                    $('span.addBtn').click();
                    return false;
                }
            });


        });

    </script>

</body>

</html>
